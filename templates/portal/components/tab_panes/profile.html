{% load static %}
<!-- Start Profile tab-pane -->
<div class="tab-pane" id="pills-user" role="tabpanel" aria-labelledby="pills-user-tab">
    <!-- Start profile content -->
    <div>
        <div class="user-profile-img">
            <img src="{% static 'assets/images/4902908.jpg' %}" class="profile-img" style="height: 160px;" alt="">
            <div class="overlay-content">
                <div>
                    <div class="user-chat-nav p-2 ps-3">

                        <div class="d-flex w-100 align-items-center">
                            <div class="flex-grow-1">
                                <h5 class="text-white mb-0">My Profile</h5>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center border-bottom border-bottom-dashed pt-2 pb-4 mt-n5 position-relative">
            <div class="mb-lg-3 mb-2">
                <img src="{% static 'assets/images/users/user.png' %}" class="rounded-circle avatar-lg img-thumbnail" alt="">
            </div>

            <h5 class="fs-17 mb-1 text-truncate">{{ request.user.username }}</h5>
        </div>
        <!-- End profile user -->

        <!-- Start user-profile-desc -->
        <div class="p-4 profile-desc" data-simplebar>
           
            <div class="border-bottom border-bottom-dashed mb-4 pb-2">
                <div class="d-flex py-2 align-items-center">
                    <div class="flex-shrink-0 me-3">
                        <i class="bx bx-user align-middle text-muted fs-19"></i>
                    </div>
                    <div class="flex-grow-1">
                        {% if request.user.first_name %}
                        <p class="mb-0">{{ request.user.first_name }} {{ request.user.last_name }}</p>
                        {% else %}
                        <p class="mb-0">{{ request.user.username }}</p>
                        {% endif %}
                    </div>
                </div>

                <div class="d-flex py-2 align-items-center">
                    <div class="flex-shrink-0 me-3">
                        <i class="ri-message-2-line align-middle text-muted fs-19"></i>
                    </div>
                    <div class="flex-grow-1">
                        <p class="fw-medium mb-0">{{ request.user.email }}</p>
                    </div>
                </div>

            </div>



        </div>
        <!-- end user-profile-desc -->
    </div>
    <!-- End profile content -->
</div>
<!-- End Profile tab-pane -->
